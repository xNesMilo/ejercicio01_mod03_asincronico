    <h1>Clases de objetos</h1>
    <h3 id="books"> </h3>

    <script>
        class Libro {
            constructor (lib, aut, edit, gen){
                this.libro = lib;
                this.autor = aut;
                this.editorial = edit;
                this.genero = gen;
            }
            mostrarLibro(){
                return `${this.libro} - ${this.autor} - ${this.editorial} - ${this.genero}`
            }
        }

        const l1 = new Libro ('El se√±or de los Anillos', 'J.J.R Tolkien', 'Minotauro', 'Fantasia medieval');
        const l2 = new Libro ('La biblia de los caidos', 'Fernando Trujillo', 'Panamericana', 'Ficcion paranormal');
        const l3 = new Libro ('El temor de un hombre sabio', 'Patrick Rothfuss', 'Plaza & Janes', 'Novela');

        const libros = [l1, l2, l3];

        function filtrarPorAutor(libros, nombre_autor) {
            const libros_autor = []

            for (let libro of libros) {
                if (libro.autor == nombre_autor) {
                    libros_autor.push(libro)
                }
            }
        }

    </script>
